<html>
	<script type="text/javascript" src="./Chat.js"></script>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>UDP Chat</title>
		<style type="text/css"></style>
	</head>

<body>
  <form name = "form">
    <input name="username" size="25" type="text">Username<br>
    <input name="password" size="25" type="password">Password<br>
    <input name="domain" size="25" type="text" value="cgi.cselabs.umn.edu">Server Domain<br>
    <input name="port" size="25" type="text" value="12191">Server Port<br>
    <input name="login" value="Login" type="button" onclick = "submit_login()">
    <input name="connected" type="checkbox" onclick="this.checked=!this.checked">
    <input name="logout" value="Logout" type="button" onclick="submit_logout()"><br>
    <textarea id = "display" name="display" rows="24" cols="68">Welcome</textarea><br>
    <input id = "input_text" name="message" size="64" maxlength="64" type="text">
    <input name="send" value="Send" type="button" onclick="submit_send()"><p></p>
  </form>

<div class="vimiumReset vimiumHUD" style="right: 150px; opacity: 0; display: none;"></div>

</body>
</html>
